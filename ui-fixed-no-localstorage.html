<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A11y Audit Pro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
      font-size: 14px;
      color: var(--figma-color-text);
      background: var(--figma-color-bg);
      line-height: 1.5;
    }

    .container {
      width: 100%;
      padding: 16px;
    }

    .hidden {
      display: none !important;
    }

    .btn {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--figma-color-bg-brand);
      color: var(--figma-color-text-onbrand);
    }

    .btn-primary:hover {
      background: var(--figma-color-bg-brand-hover);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-full {
      width: 100%;
      margin-bottom: 8px;
    }

    .card {
      background: var(--figma-color-bg);
      border: 1px solid var(--figma-color-border);
      border-radius: 4px;
      margin-bottom: 16px;
    }

    .card-header {
      padding: 12px;
      border-bottom: 1px solid var(--figma-color-border);
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-description {
      font-size: 12px;
      color: var(--figma-color-text-secondary);
    }

    .card-content {
      padding: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: var(--figma-color-text-secondary);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .issue-card {
      border: 1px solid var(--figma-color-border);
      border-left: 4px solid;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .issue-card.fail {
      border-left-color: #ef4444;
      background: rgba(239, 68, 68, 0.05);
    }

    .issue-card.warning {
      border-left-color: #f59e0b;
      background: rgba(245, 158, 11, 0.05);
    }

    .issue-title {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .issue-details {
      font-size: 12px;
      color: var(--figma-color-text-secondary);
      line-height: 1.6;
    }

    .alert {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 4px;
      border-left: 4px solid #f59e0b;
      background: rgba(245, 158, 11, 0.1);
    }

    .alert strong {
      display: block;
      margin-bottom: 4px;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--figma-color-border);
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      color: var(--figma-color-text-secondary);
      border-bottom: 2px solid transparent;
    }

    .tab-btn.active {
      color: var(--figma-color-bg-brand);
      border-bottom-color: var(--figma-color-bg-brand);
    }

    .tab-content {
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="analyze">Analyze</button>
      <button class="tab-btn" data-tab="history">History</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
    </div>

    <!-- Analyze Tab -->
    <div class="tab-content" id="analyze-tab">
      <h1 style="font-size: 18px; margin-bottom: 16px;">üéØ A11y Audit Pro</h1>
      
      <!-- Change Alert -->
      <div id="change-alert" class="alert hidden">
        <div>‚ö†Ô∏è</div>
        <div style="flex: 1;">
          <strong>Frame Modified</strong>
          <p style="margin: 0; font-size: 12px;">This frame has been changed since last analysis.</p>
        </div>
        <button class="btn btn-primary" onclick="reanalyzeFrame()">Re-analyze</button>
      </div>

      <!-- Frame Info Card -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">Selected Frame</div>
          <div class="card-description" id="frame-info">No frame selected</div>
        </div>
        <div class="card-content">
          <button class="btn btn-primary btn-full" id="analyze-btn" onclick="analyzeFrame()" disabled>
            üîç Analyze Frame
          </button>
        </div>
      </div>

      <!-- Results Container -->
      <div id="results-container">
        <div class="empty-state">
          <div class="empty-state-icon">üé®</div>
          <h3>Ready to Analyze</h3>
          <p>Select a frame and click "Analyze Frame"</p>
        </div>
      </div>
    </div>

    <!-- History Tab -->
    <div class="tab-content hidden" id="history-tab">
      <h2 style="font-size: 16px; margin-bottom: 16px;">üìä History</h2>
      <div id="history-content">
        <div class="empty-state">
          <p>No analysis history yet</p>
        </div>
      </div>
    </div>

    <!-- Settings Tab -->
    <div class="tab-content hidden" id="settings-tab">
      <h2 style="font-size: 16px; margin-bottom: 16px;">‚öôÔ∏è Settings</h2>
      
      <div class="card">
        <div class="card-header">
          <div class="card-title">üìã WCAG Standard</div>
        </div>
        <div class="card-content">
          <label style="display: block; margin-bottom: 8px;">
            <strong>Version:</strong>
            <select id="wcag-version" style="width: 100%; padding: 8px; margin-top: 4px;">
              <option value="2.0">WCAG 2.0</option>
              <option value="2.1" selected>WCAG 2.1</option>
              <option value="2.2">WCAG 2.2</option>
            </select>
          </label>
          
          <label style="display: block; margin-bottom: 8px;">
            <strong>Level:</strong>
            <select id="wcag-level" style="width: 100%; padding: 8px; margin-top: 4px;">
              <option value="AA" selected>AA</option>
              <option value="AAA">AAA</option>
            </select>
          </label>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-title">üé® Checks to Perform</div>
        </div>
        <div class="card-content">
          <label style="display: block; margin-bottom: 8px;">
            <input type="checkbox" id="check-color-contrast" checked> Color Contrast
          </label>
          <label style="display: block; margin-bottom: 8px;">
            <input type="checkbox" id="check-text-spacing" checked> Text Spacing
          </label>
          <label style="display: block; margin-bottom: 8px;">
            <input type="checkbox" id="check-line-height" checked> Line Height
          </label>
        </div>
      </div>

      <button class="btn btn-primary btn-full" onclick="saveSettings()">
        üíæ Save Settings
      </button>
    </div>
  </div>

  <script>
    // ============================================
    // NO LOCALSTORAGE - Use postMessage only
    // ============================================

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.getElementById(tab + '-tab').classList.remove('hidden');
        
        if (tab === 'settings') loadSettings();
        if (tab === 'history') loadHistory();
      });
    });

    function analyzeFrame() {
      parent.postMessage({ pluginMessage: { type: 'analyze-frame' } }, '*');
    }

    function reanalyzeFrame() {
      document.getElementById('change-alert').classList.add('hidden');
      analyzeFrame();
    }

    function saveSettings() {
      const settings = {
        wcag: {
          version: document.getElementById('wcag-version').value,
          level: document.getElementById('wcag-level').value
        },
        checks: {
          colorContrast: document.getElementById('check-color-contrast').checked,
          textSpacing: document.getElementById('check-text-spacing').checked,
          lineHeight: document.getElementById('check-line-height').checked
        }
      };
      
      parent.postMessage({ 
        pluginMessage: { type: 'save-settings', settings } 
      }, '*');
    }

    function loadSettings() {
      parent.postMessage({ pluginMessage: { type: 'get-settings' } }, '*');
    }

    function loadHistory() {
      parent.postMessage({ pluginMessage: { type: 'get-history' } }, '*');
    }

    function displayResults(results) {
      const container = document.getElementById('results-container');
      
      if (!results || results.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚úÖ</div>
            <h3>No Issues Found!</h3>
            <p>This frame passes all checks.</p>
          </div>
        `;
        return;
      }

      let html = '';
      results.forEach(issue => {
        html += `
          <div class="issue-card ${issue.severity}">
            <div class="issue-title">${issue.issueType}</div>
            <div class="issue-details">
              <strong>${issue.elementName}</strong><br>
              Current: ${issue.currentValue}<br>
              Required: ${issue.requiredValue}
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    // Listen for messages from code.ts
    window.addEventListener('message', (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;

      switch (msg.type) {
        case 'frame-selected':
          document.getElementById('frame-info').textContent = msg.frameName;
          document.getElementById('analyze-btn').disabled = false;
          break;

        case 'no-frame-selected':
          document.getElementById('frame-info').textContent = 'No frame selected';
          document.getElementById('analyze-btn').disabled = true;
          break;

        case 'frame-changed':
          document.getElementById('change-alert').classList.remove('hidden');
          break;

        case 'analysis-complete':
          displayResults(msg.results);
          break;

        case 'settings-loaded':
          if (msg.settings) {
            document.getElementById('wcag-version').value = msg.settings.wcag?.version || '2.1';
            document.getElementById('wcag-level').value = msg.settings.wcag?.level || 'AA';
            document.getElementById('check-color-contrast').checked = msg.settings.checks?.colorContrast !== false;
            document.getElementById('check-text-spacing').checked = msg.settings.checks?.textSpacing !== false;
            document.getElementById('check-line-height').checked = msg.settings.checks?.lineHeight !== false;
          }
          break;

        case 'settings-saved':
          alert('Settings saved!');
          break;
      }
    });

    // Request initial settings on load
    parent.postMessage({ pluginMessage: { type: 'get-settings' } }, '*');
  </script>
</body>
</html>
